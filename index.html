<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #f4f4f4;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
    }
    nav a:hover {
      background-color: #ddd;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="pageTitle">TMWF's Realm</h1>
  </header>
  <nav>
    <a href="#" onclick="loadPage('index.html', 'Home')">Home</a>
    <a href="#" onclick="loadPage('page1.html', 'Technology')">Technology</a>
    <a href="#" onclick="loadPage('page2.html', 'Games')">Games</a>
    <a href="#" onclick="loadPage('page3.html', 'Life')">Life</a>
    <a href="#" onclick="loadPage('page4.html', 'Other')">Other</a>
  </nav>
  <div class="container" id="pageContent">
    <!-- Your content for the home page goes here -->
    <p>Welcome to your website! This is the home page content.</p>
  </div>

  <script>
    function loadPage(pageURL, pageTitle) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("pageContent").innerHTML = this.responseText;
          document.getElementById("pageTitle").innerHTML = pageTitle;
        }
      };
      xhttp.open("GET", pageURL, true);
      xhttp.send();
    }
  </script>
</body>
</html>
